<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßÆ Calculadora Investimentos v5.0 PRO - Eduardo Santos Rosa</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        h1 { 
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4); 
            color: white; 
            text-align: center; 
            padding: 30px; 
            font-size: 2.2em; 
            margin-bottom: 0;
        }
        .tabs { 
            display: flex; 
            background: #f8f9fa; 
            border-bottom: 3px solid #dee2e6;
        }
        .tab-btn { 
            flex: 1; 
            padding: 20px; 
            background: none; 
            border: none; 
            font-size: 1.1em; 
            cursor: pointer; 
            transition: all 0.3s;
        }
        .tab-btn.active { 
            background: white; 
            color: #667eea; 
            font-weight: bold;
            position: relative;
        }
        .tab-btn.active::after { 
            content: ''; 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            height: 4px; 
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }
        .tab-content { 
            padding: 30px; 
            display: none;
        }
        .tab-content.active { 
            display: block;
        }
        .form-group { 
            margin-bottom: 25px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #333;
        }
        input, select { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #e9ecef; 
            border-radius: 12px; 
            font-size: 16px; 
            transition: all 0.3s;
        }
        input:focus, select:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn { 
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4); 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: transform 0.2s;
            width: 100%;
        }
        .btn:hover { transform: translateY(-2px); }
        .result { 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); 
            color: white; 
            padding: 20px; 
            border-radius: 12px; 
            margin-top: 20px; 
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ Calculadora Investimentos v5.0 PRO</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('brasil')">üáßüá∑ Brasil</button>
            <button class="tab-btn" onclick="showTab('exterior')">üåç Exterior</button>
            <button class="tab-btn" onclick="showTab('cripto')">‚Çø Cripto</button>
        </div>

        <div id="brasil" class="tab-content active">
            <div class="form-group">
                <label>Capital Inicial (R$):</label>
                <input type="number" id="capitalBR" value="10000">
            </div>
            <div class="form-group">
                <label>Taxa Mensal (%):</label>
                <input type="number" id="taxaBR" value="1.2" step="0.1">
            </div>
            <div class="form-group">
                <label>Prazo (meses):</label>
                <input type="number" id="prazoBR" value="12">
            </div>
            <button class="btn" onclick="calcularBrasil()">Calcular Renda Fixa</button>
            <div id="resultadoBR" class="result" style="display:none;"></div>
        </div>

        <div id="exterior" class="tab-content">
            <div class="form-group">
                <label>Valor em R$:</label>
                <input type="number" id="valorEX" value="10000">
            </div>
            <select id="corretora">
                <option value="nomad">Nomad (1.9%)</option>
                <option value="wise">Wise (0.5% + IOF)</option>
                <option value="inter">Banco Inter (2.5%)</option>
            </select>
            <button class="btn" onclick="calcularExterior()">Simular Remessa</button>
            <div id="resultadoEX" class="result" style="display:none;"></div>
        </div>
        <div id="cripto" class="tab-content">
            <div class="form-group">
                <label>Valor R$:</label>
                <input type="number" id="valorCR" value="1000">
            </div>
            <select id="criptomoeda">
                <option value="bitcoin">‚Çø Bitcoin</option>
                <option value="ethereum">ETH Ethereum</option>
                <option value="solana">SOL Solana</option>
            </select>
            <button class="btn" onclick="calcularCripto()">Cota√ß√£o Tempo Real</button>
            <div id="resultadoCR" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }
